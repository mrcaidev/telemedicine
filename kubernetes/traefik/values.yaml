ingressRoute:
  dashboard:
    enabled: true

extraObjects:
  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: forward-auth
    spec:
      forwardAuth:
        address: http://auth:3000/api/auth/gateway
        authResponseHeadersRegex: ^X-User-

  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: rate-limit
    spec:
      rateLimit:
        average: 100
        burst: 200

  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: headers
    spec:
      headers:
        customResponseHeaders:
          X-Middleware: working
        frameDeny: true
        browserXssFilter: true
