name: Notification CD

on:
  push:
    branches:
      - main
    paths:
      - notification/**
  release:
    types:
      - published

permissions:
  contents: read
  deployments: write

jobs:
  set-env:
    name: Set environment variables
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      tag: ${{ steps.set-env.outputs.tag }}
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "environment=production" >> "${{ github.output }}"
            echo "tag=${{ github.ref }}" >> "${{ github.output }}"
          else
            echo "environment=staging" >> "${{ github.output }}"
            echo "tag=${{ github.sha }}" >> "${{ github.output }}"
          fi

  build-push:
    name: Build and push image
    needs: set-env
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:notification"
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/telemedicine-notification:latest
            ${{ vars.DOCKERHUB_USERNAME }}/telemedicine-notification:${{ needs.set-env.outputs.tag }}

  deploy:
    name: Deploy
    needs:
      - set-env
      - build-push
    runs-on: ubuntu-latest
    environment: ${{ needs.set-env.outputs.environment }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Connect to Kubernetes
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ vars.K8S_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install notification ${{ github.workspace }}/deployment/notification \
            --values ${{ github.workspace }}/deployment/notification/values-${{ needs.set-env.outputs.environment }}.yaml \
            --set image=${{ vars.DOCKERHUB_USERNAME }}/telemedicine-notification:${{ needs.set-env.outputs.tag }} \
            --set secrets.RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            --set secrets.KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS }}
