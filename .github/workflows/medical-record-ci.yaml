name: Medical Record CI

on:
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - medical-record/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medical-record
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: corretto
          cache: maven

      - name: Run tests
        run: mvn test
