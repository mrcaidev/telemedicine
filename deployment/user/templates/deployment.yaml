apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image }}
          ports:
            - containerPort: {{ .Values.port }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            httpGet:
              path: {{ . }}
              port: {{ $.Values.port }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            httpGet:
              path: {{ . }}
              port: {{ $.Values.port }}
          {{- end }}
      resources:
        requests:
          cpu: {{ .Values.resources.requests.cpu | default "100m" }}
          memory: {{ .Values.resources.requests.memory | default "128Mi" }}
        limits:
          cpu: {{ .Values.resources.limits.cpu | default "200m" }}
          memory: {{ .Values.resources.limits.memory | default "256Mi" }}
      serviceAccountName: {{ .Release.Name }}
